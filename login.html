<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập & Đăng Ký - Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS Cơ Bản --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            border-radius: 20px;
            width: 400px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        h2 { margin-bottom: 2rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }

        /* --- Input --- */
        .input-group { position: relative; margin-bottom: 1.2rem; text-align: left; }

        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #ccc; }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
            color: white;
            transition: 0.3s;
        }

        .input-group input:focus { border-color: #00d2ff; background: rgba(255,255,255,0.2); }

        /* --- Button --- */
        .btn-main {
            width: 100%;
            padding: 12px;
            background: #00d2ff;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-main:hover { transform: scale(1.02); opacity: 0.9; }

        /* --- Chuyển đổi Đăng nhập / Đăng ký --- */
        .switch-form { margin-top: 1.5rem; font-size: 0.9rem; }
        .switch-form a { color: #00d2ff; text-decoration: none; font-weight: bold; cursor: pointer; }
        .switch-form a:hover { text-decoration: underline; }

        /* --- Profile Section --- */
        #profile-section { display: none; flex-direction: column; align-items: center; animation: zoomIn 0.4s; }

        .avatar-box {width: 110px; height: 110px;
            border-radius: 50%;
            border: 3px solid #00d2ff;
            padding: 5px;
            background: white;
            margin-bottom: 1rem;
        }

        .avatar-box img { width: 100%; border-radius: 50%; }

        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Ẩn các phần không dùng */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container" id="main-box">
        
        <div id="auth-section">
            <h2 id="form-title">Đăng Nhập</h2>
            <form id="auth-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Tên tài khoản" required>
                </div>

                <div class="input-group hidden" id="email-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Địa chỉ Email">
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Mật khẩu" required>
                </div>

                <button type="submit" class="btn-main" id="btn-submit">ĐĂNG NHẬP</button>
            </form>

            <div class="switch-form">
                <span id="switch-text">Chưa có tài khoản?</span> 
                <a id="toggle-link">Đăng ký ngay</a>
            </div>
        </div>

        
            <h3 style="margin-bottom: 5px;">Chào mừng, <span id="display-name">User</span>!</h3>
            <p style="font-size: 0.8rem; color: #ddd; margin-bottom: 20px;">Bạn đã đăng nhập thành công vào hệ thống.</p>
            <button class="btn-main" onclick="location.reload()" style="background: #ff4b2b;">ĐĂNG XUẤT</button>
        </div>

    </div>

    <script>
        const authForm = document.getElementById('auth-form');
        const formTitle = document.getElementById('form-title');
        const btnSubmit = document.getElementById('btn-submit');
        const toggleLink = document.getElementById('toggle-link');
        const switchText = document.getElementById('switch-text');
        const emailGroup = document.getElementById('email-group');
        
        const authSection = document.getElementById('auth-section');
        const profileSection = document.getElementById('profile-section');

        let isLoginMode = true; // Biến theo dõi đang ở chế độ Đăng nhập hay Đăng ký

        // 1. Xử lý Chuyển đổi Đăng nhập <-> Đăng ký
        toggleLink.addEventListener('click', () => {
            isLoginMode = !isLoginMode;if (isLoginMode) {
                formTitle.innerText = "Đăng Nhập";
                btnSubmit.innerText = "ĐĂNG NHẬP";
                switchText.innerText = "Chưa có tài khoản?";
                toggleLink.innerText = "Đăng ký ngay";
                emailGroup.classList.add('hidden');
                document.getElementById('email').required = false;
            } else {
                formTitle.innerText = "Đăng Ký";
                btnSubmit.innerText = "TẠO TÀI KHOẢN";
                switchText.innerText = "Đã có tài khoản?";
                toggleLink.innerText = "Đăng nhập";
                emailGroup.classList.remove('hidden');
                document.getElementById('email').required = true;
            }
        });

        // 2. Xử lý gửi Form
       
    authForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;

    btnSubmit.innerText = "Đang đăng nhập...";
    btnSubmit.disabled = true;

    setTimeout(() => {
        // LƯU TRẠNG THÁI ĐĂNG NHẬP
        const user = {
            name: username,
            avatar: `https://api.dicebear.com/7.x/micah/svg?seed=${username}`
        };

        localStorage.setItem("isLogin", "true");
        localStorage.setItem("user", JSON.stringify(user));

        // QUAY VỀ TRANG CHÍNH
        window.location.href = "index.html";
    }, 1000);
});
</script>
    
</body>
</html>
