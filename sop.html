    <script>
const cart = JSON.parse(localStorage.getItem("cart")) || [];
const cartBody = document.getElementById("cart-body");
const grandTotal = document.getElementById("grand-total");

// H√ÄM M·ªöI: X√≥a t·∫•t c·∫£
function clearAll() {
    if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a gi·ªè h√†ng kh√¥ng?")) {
        cart.length = 0; // L√†m r·ªóng m·∫£ng
        localStorage.setItem("cart", JSON.stringify(cart)); // L∆∞u v√†o m√°y
        renderCart(); // V·∫Ω l·∫°i giao di·ªán
        alert("ƒê√£ x√≥a t·∫•t c·∫£");
    }
}
function renderCart() {
    cartBody.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        cartBody.innerHTML += `
            <tr>
                <td><img src="${item.image}" width="50"></td>
                <td>${item.name}</td>
                <td>${item.price.toLocaleString()} VNƒê</td>
                <td>
                    <input type="number" min="1" value="${item.quantity}"
                        onchange="updateQty(${index}, this.value)">
                </td>
                <td>${itemTotal.toLocaleString()} VNƒê</td>
                <td>
                    <button onclick="removeItem(${index})">‚ùå</button>
                </td>
            </tr>
        `;
    });

    grandTotal.textContent = total.toLocaleString() + " VNƒê";
}

function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
}

function updateQty(index, qty) {
    cart[index].quantity = parseInt(qty);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
}

renderCart();
</script>
